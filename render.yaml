services:
  - type: web
    name: telegram-business-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
        # יש להוסיף את הטוקן של הבוט מ-BotFather בפאנל רנדר
      - key: PYTHON_VERSION
        value: 3.11.0
